<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste de Films</title>
</head>
<body>
<h1> Tous les films enregistr√©s</h1>
<br/>
<table>
  <thead>
  <tr>
    <th>NOM</th>
    <th>DURATION</th>
    <th>ANNE</th>
    <th>GENRE</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="movie : ${listMovies}">
    <td th:text="${movie.name}"></td>
    <td th:text="${movie.duration}"></td>
    <td th:text="${movie.year}"></td>
    <td th:text="${movie.genre}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
